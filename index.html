<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome custom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animate.css Custom Link -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google Font cdn -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Special+Gothic+Expanded+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');</style>

    <!-- custom stylesheet link -->
     <link rel="stylesheet" href="./css/style.css">

    <title>Task-manager</title>
</head>
<body>

    <!-- Homepage for user authentication -->
    <div id="particles-js"></div>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span class="animate__backInDown animate__animated">TaskMaster</span>
            </div>
            <h1 class="animate__animated animate__backInLeft">Organize Your Tasks,Boost Productivity!</span></h1>
            <p>Join thousands managing tasks effortlessly with our intuitive system.</p>
            <div class="btn-group">
                <button class="btn btn-primary" id="signup-btn">Sign Up</button>
                <button class="btn btn-secondary" id="login-btn">Login</button>
            </div>
        </div>
    </div>

    <!-- Authentication signup/login modal-->
    <div class="modal-overlay" id="authModal">
        <div class="modal">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2>Welcome to TaskMaster!</h2>
                <div id="authMessage" class="auth-message"></div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div class="tab-content active" id="loginForm">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                    <div class="form-footer">
                        <a href="#" id="forgotPassword">Forgot Password?</a>
                    </div>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <div class="social-btn google" id="googleSignIn">
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div class="tab-content" id="signupForm">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" class="form-control" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Min 6 characters" required>
                    </div>
                    <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase js scripts links -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/auth.js"></script>


</body>
</html>
