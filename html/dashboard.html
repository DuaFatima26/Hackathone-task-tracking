<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>

    <!-- external internal links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- custom stylesheet links -->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-tasks"></i> Task Manager Dashboard</h1>
        <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <div class="container">
     
        <div class="task-form">
            <h2><i class="fas fa-plus-circle"></i> Create New Task</h2>
            <div class="form-group">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" class="form-control" placeholder="Enter task description" required></textarea>
            </div>
            <div class="form-group">
                <label for="assigned-to">Assigned To</label>
                <input type="text" id="assigned-to" class="form-control" placeholder="Enter assignee name" required>
            </div>
            <button class="add-task-btn" onclick="addTask()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

    
        <div class="task-board">
            <div class="task-section" id="todo-tasks">
                <h2><i class="fas fa-clipboard-list"></i> To Do</h2>
                <div class="tasks-container">
                   
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks to display</p>
                    </div>
                </div>
            </div>

            <div class="task-section" id="inprogress-tasks">
                <h2><i class="fas fa-spinner"></i> In Progress</h2>
                <div class="tasks-container">
                
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks in progress</p>
                    </div>
                </div>
            </div>

            <div class="task-section" id="done-tasks">
                <h2><i class="fas fa-check-circle"></i> Done</h2>
                <div class="tasks-container">
                   
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No completed tasks</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase script tags-->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="../javascript/dashboard.js"></script>
</body>
</html>
